<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employee Management System</h1>

  <div class="form">
    <h3>Add Employee</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="id" placeholder="ID">
    <input type="text" id="skill" placeholder="Skill">
    <input type="date" id="doj">
    <input type="text" id="department" placeholder="Department">
    <button onclick="employeeManager.addEmployee()">Add Employee</button>
  </div>

  <div class="form">
    <h3>Remove Employee</h3>
    <input type="text" id="remove-id" placeholder="Employee ID">
    <button onclick="employeeManager.removeEmployee()">Remove Employee</button>
  </div>

  <div class="form">
    <h3>Search Employee</h3>
    <input type="text" id="search-id" placeholder="Employee ID">
    <button onclick="employeeManager.searchEmployee()">Search Employee</button>
    <div id="search-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
