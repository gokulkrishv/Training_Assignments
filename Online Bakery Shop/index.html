<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bakery Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .item {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      text-align: center;
    }
    .item button {
      margin-top: 10px;
      padding: 5px 10px;
    }
    .cart {
      margin-top: 20px;
      border-top: 2px solid #000;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <center><h1>Online Bakery Shop</h1></center>
  <div id="items"></div>
  <div class="cart">
    <h2>Cart</h2>
    <div id="cart-items"></div>
    <p id="cart-total"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
